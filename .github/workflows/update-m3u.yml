name: Update Cleaned M3U

on:
  schedule:
    - cron: '0 0 */2 * *'  # Every 2 days at midnight UTC
  workflow_dispatch:  # Manual trigger via GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for reliable rebase/pull
      - name: Pull latest changes
        run: |
          git pull origin main --rebase
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        run: python process.py
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add cleaned.m3u channels.txt
          git commit -m "Auto-update cleaned M3U and channels list" || echo "No changes"
          git push
